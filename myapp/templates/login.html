<!-- templates/login.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
{% endblock %}
